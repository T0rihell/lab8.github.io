
<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра: В кого більше число</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Гра: в кого більше число</h1>
    <h2>гра триває до 3х переможних раундів</h2>
    <div class="container">
        <div class="section">
            <h2 id="playerName">User</h2>
            <div class="score-box" id="playerScore">0</div>
            <div class="number-circle" id="playerNumber">-</div>
        </div>

        <div class="section center">
            <button id="playBtn">Грати</button>
            <button id="resetBtn">Зіграти знову</button>
            <p id="message"></p>
        </div>

        <div class="section">
            <h2>Комп'ютер</h2>
            <div class="score-box" id="computerScore">0</div>
            <div class="number-circle" id="computerNumber">-</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
